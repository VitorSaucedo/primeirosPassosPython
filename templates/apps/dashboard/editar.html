{% extends 'apps/dashboard/dashboard.html' %}

{% block content %}
<div class="edit-form">
  <h2>Editar Funcion√°rio</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" value="{{ funcionario.cpf }}" required>
    </div>
    <div class="form-group">
      <label for="vendas">Vendas:</label>
      <input type="number" id="vendas" name="vendas" value="{{ funcionario.vendas }}" required>
    </div>
    <div class="actions">
      <button type="submit">Salvar</button>
      <a href="{% url 'dashboard' %}">
        <button type="button">Cancelar</button>
      </a>
    </div>
  </form>
</div>

<style>
  .edit-form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #b4874c;
    border-radius: 8px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #142650;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
  }
</style>
{% endblock %}
